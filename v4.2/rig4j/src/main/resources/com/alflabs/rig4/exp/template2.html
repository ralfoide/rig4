body {

/* Override Bootstrap's default container. */
.container {

}

.no-margin-container {
}

/* Header + Title */
.blog-header {
  margin-bottom: 3rem;
  background-color: #428bca;
  box-shadow: inset 0 -.1rem .25rem rgba(0,0,0,.1);
}

.banner-bg-image {
    height: 200px;
    background-image: url("{{.BannerFilename}}");
    background-position: center;
    background-size: 100% auto;
}

.title-font {
  font-family: sans-serif;
  font-weight: bold;
  font-size: 24px;
}


/* Nav links */
.nav-link {
  position: relative;
  padding: 1rem;
  font-weight: 500;
  color: #cdddeb;
}
.nav-link:hover,
.nav-link:focus {
  color: #fff;
  background-color: transparent;
}
.nav-link.active {
  color: #fff;
}


h1, h2, h3, h4, h5, h6 {
  font-family: sans-serif;
  font-weight: bold;
}
