<div class="post-container">
<div class="post-title-container"><h2 class="post-title">{{.PostDate}} - {{.PostTitle}}</h2>
<span class="post-cat" title="Category">{{If!.PostCategoryLink}}{{.PostCategory}}{{Endif}}
{{If.PostCategoryLink}}<a href="{{.SiteBaseUrl}}{{.PostCategoryLink}}">{{.PostCategory}}</a>{{Endif}}
</span></div>

{{.Content}}

{{If.PostExtraLink}}<a href="{{.PostExtraLink}}">Click here to continue reading...</a>
<p/>
<hr/>{{Endif}}
</div>
